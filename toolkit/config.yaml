nn_opt:
    lo_params:
        nn_name: deeplo_turtle_v4
        lr_rate: 0.001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.1
    do_params:
        nn_name: depth_turtle_v1
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.01
        use_att_flag: False
    mm_params:
        nn_name: deepmm_turtle_v2
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.1
        use_att_flag: True
    io_params:
        nn_name: ionet_hand_demo_v3
        use_att: True
        imu_length: 20
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    dio_params:
        nn_name: dio_turtle_v1
        imu_length: 20
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    vio_params:
        nn_name: vio_turtle_v1
        imu_length: 20
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    mio_params:
        nn_name: deepmio_turtle_v1
        imu_length: 20
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    sel-mio_params:
        nn_name: sel-mio_turtle_v7
        imu_length: 20
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    att-mio_params:
        nn_name: att-mio_turtle_v3
        imu_att_type: channel
        imu_length: 20
        lr_rate: 0.00001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    cross-mio_params:
        nn_name: cross-mio_hand_v5
        imu_att_type: temporal
        cross_att_type: sigmoid
        imu_length: 20
        lr_rate: 0.0001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.05
    cross-only-mio_params:
        nn_name: cross-only-mio_turtle_v1
        cross_att_type: sigmoid
        imu_length: 20
        lr_rate: 0.00001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.001
    triple_params:
        nn_name: triple_turtle_v1
        imu_att_type: temporal
        imu_length: 20
        sensor_a: mmwave_middle
        sensor_b: rgb
        lr_rate: 0.00001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.005
    sel-triple_params:
        nn_name: sel-imvo_turtle_v1
        imu_att_type: temporal
        imu_length: 20
        sensor_a: mmwave_middle
        sensor_b: depth
        lr_rate: 0.00001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.005
    cross-triple_params:
        nn_name: cross-mdi_turtle_v1
        imu_att_type: temporal
        imu_length: 20
        sensor_a: mmwave_middle
        sensor_b: depth
        lr_rate: 0.00001
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1
        fc_rot: 0.005

