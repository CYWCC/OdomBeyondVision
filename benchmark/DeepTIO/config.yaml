nn_opt:
    tio_prob:
        nn_name: deeptio_robot
        imu_length: 20
        # lr_rate: 0.001
        # lr_rate: 0.0001
        lr_rate: 0.00001 # hallucination
        rho: 0.9
        epsilon: 1e-08
        decay: 0.0
        fc_trans: 1 # tio
        fc_rot: 0.001 # tio
        flatten_rgb: 0 # tio
        # fc_trans: 0 # hallucination
        # fc_rot: 0 # hallucination
        # flatten_rgb: 1 # hallucination
        n_mixture: 10 # added


# Set 2
os_odom_test:
    # model: neural_odometry_v2 # neural_loop_closure
    model: deeptio_handheld
    # model: deepvio_robot
    dataset: turtle # turtle (robot), handheld
    saved_dir_h5: '/workdir/deeptio_handheld_gap5' # Replace with your data directory (respective odometry folder)
    gap: 5
    imu_length: 20
    n_mixture: 10
    test_dir: test

# Set 3
training_opt:
    dataset: turtle
    data_dir: '/workdir/deeptio_h5' # Replace with your data directory (odometry folder)
    rgb_feature_dir: '/workdir/deeptio_h5/h5_hallucination_features_small' # Replace with your data directory (RGB Feature folder)
    base_model_name: deeptio_handheld
    is_first_stage: 0 # False (0) or True (1), 1st stage to train hallucination. 2nd stage trains remaining.

